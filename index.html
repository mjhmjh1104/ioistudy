<style>
    .row {
        width: 100%;
    }
</style>

<form action="/" method="POST">
    내용을 입력하세요.
    <input name="content" type="text">
    <input type="submit">
</form>

내용이 이 아래에 차례로 표시됩니다.
<div id="scr">
    <div class="row">(내용의 끝)</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    var scr = document.getElementById('scr');
    socket.on('add', function (list) {
        for (var id in list) {
            var ch = document.createElement('div');
            ch.classList.add('row');
            ch.innerHTML = list[id] + '<form action="/' + id + '/delete" method="POST" style="display:inline;"><input type="submit" value="삭제"></input></form>';
            scr.insertBefore(ch, scr.firstChild);
        }
    });
</script>
